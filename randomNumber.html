<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="rand"></p>
</body>
<script>
     let res=document.getElementById("rand");
    let n=3
    
    let cleartimenum = setInterval(timenum,1000)
    function timenum()  {
        res.innerText=  `Time remaining left ${n}`;
       n--;      
    }
    
    setTimeout(randnum,3000)
    function randnum()
    {
        clearInterval(cleartimenum)
        res.innerText= Math.floor(Math.random()*100);
    }
</script>
</html>
